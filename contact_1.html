      <div class="jumbotron jumbotron-fluid sms-contact d-flex">
        <div class="container">
        <!--FORMS-->
        <form>
          <h2 class="form-row">
              <div class="col-auto ml-3">
                  <label for="selectTitle">Preface</label>
                  <select id="selectTitle" class="form-control" placeholder="ms">
                      <option selected>Mr.</option>
                      <option>Ms./Mrs.</option>
                      <option>Dr.</option>
                  </select>
                </div>
            <div class="form-group col-auto ml-3">
              <label for="inputFirstName">First Name</label>
              <input type="firstName" class="form-control" id="inputFirstName" placeholder="John">
            </div>
            <div class="form-group col-auto ml-3">
              <label for="inputLastName">Last Name</label>
              <input type="inputLastName" class="form-control" id="inputLastName" placeholder="Doe">
            </div>
          </h2>
          <h2 class="form-group col-md-3">
              <label for="inputJobTitle">Job Title</label>
              <input type="inputJobTitle" class="form-control" id="inputJobTitle" placeholder="Senior Rockstar">
          </h2>
          <h2 class="form-group col-md-3">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </h2>
          <h2 class="form-group col-md-3">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </h2>
          <div class="form-row">
            <h2 class="form-group col-auto ml-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Anywhere">
            </h2>
            <h2 class="form-group col-auto ml-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                  <option aria-selected>Choose...</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virgina</option>
                <option>Washington</option>
                <option>West Virgina</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </select>
            </h2>
            <h2 class="form-group col-auto ml-3">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="12345">
            </h2>
          </div>
          <div class="form-row">
              <h2 class="form-group col-auto ml-3">
                  <label for="inputEmail4">email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="john.doe@domain.com">
              </h2>
          </div>
          <div class="form-row ml-3">
            <h2 class="form-check my-1">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Send me more information
              </label>
            </h2>
            <button type="submit" class="btn btn-primary ml-5 my-5">Submit</button>
          </div>

        </form>
        </div>
